<div class="body">

    <div class="login">
        <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="Ingresar()">
            
         <img src="../../../assets/img/usuario.png" width="50%">
       <h1>Login</h1>
    
       <mat-form-field class="ancho" appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput autocomplete="off" formControlName="usuario">
       </mat-form-field>
        <mat-form-field class="ancho"  appearance="fill" aut>
        <mat-label>Contraseña</mat-label>
        <input matInput autocomplete="off"formControlName="password" type="password">
    </mat-form-field>

    <br> <br> <br>
    <button mat-raised-button color="primary" class="ancho-boton" [disabled]="form.invalid">Ingresar</button> <!-- Con esto le decimos que el boton no estará habiliotado hasta -->
</form>                                                                                                       <!--      que el usuario ingrese todos los datos -->
</div>

</div>
